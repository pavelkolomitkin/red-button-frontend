<div class="map-balloon" *ngIf="!isCollapsed" [ngClass]="isCollapsed ? 'collapsed' : ''">

  <div class="box" [ngClass]="'box-' + colorStyle">
    <div class="box-header with-border">
      <h3 class="box-title">
        <ng-content select=".balloon-title"></ng-content>
      </h3>

      <div class="box-tools pull-right">
        <button
                type="button"
                class="btn btn-box-tool"
                data-widget="remove"
                (click)="onToggleCollapseHandler($event)"><i class="fa fa-times"></i>
        </button>
      </div>

    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <ng-content select=".balloon-content"></ng-content>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <ng-content select=".balloon-footer"></ng-content>
    </div>
  </div>

</div>

<div *ngIf="isCollapsed"
     (click)="onToggleCollapseHandler($event)"
     class="mark-container"
>

  <div #markContent><ng-content select=".balloon-mark"></ng-content></div>

  <div
          *ngIf="markContent.children.length == 0"
          class="mark"
          [ngStyle]="{ backgroundColor: color }">
  </div>
</div>
