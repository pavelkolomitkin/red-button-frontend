<ng-template #modalWindow let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-basic-title">{{ 'USER_AGREEMENT' | translate }}</h4>
  </div>
  <div class="modal-body">
    <app-user-agreement></app-user-agreement>
  </div>
  <div class="modal-footer">
    <span class="btn btn-primary" (click)="modal.dismiss()">{{ 'CLOSE' | translate }}</span>
  </div>
</ng-template>
