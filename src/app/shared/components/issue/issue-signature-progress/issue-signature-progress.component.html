<ng-container *ngIf="issue.complaintConfirmations.length > 0">
  <div title="{{ issue.getApprovedPercent() + '% approved' }}">
    <span class="text text-success">{{ approvedSignatureNumber() }}</span> / <span class="text">{{ issue.complaintConfirmations.length }}</span>
  </div>

  <div *ngIf="issue.complaintConfirmations.length > 0" class="progress progress-xs" title="{{ issue.getApprovedPercent() + '% approved' }}">

    <div class="progress-bar"
         [ngStyle]="{ width: issue.getApprovedPercent() + '%' }"
         [ngClass]="issue.getApprovedPercent() === 100 ? 'progress-bar progress-bar-success' : 'progress-bar-primary'"
    ></div>

  </div>

</ng-container>
<ng-container *ngIf="(issue.complaintConfirmations.length === 0) && !!noneMessage">
  <span class="text-muted">{{ noneMessage }}</span>
</ng-container>
