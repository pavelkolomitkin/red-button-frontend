<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">{{ 'SELECT_A_COMPANY' | translate }}</h3>
  </div>

  <form (ngSubmit)="onSubmitHandler(form)" #form="ngForm">

    <div class="box-body">
      <app-company-search-field [region]="region" (onSelect)="onItemSelectHandler($event)"></app-company-search-field>
    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">{{ 'SUBMIT_OK' | translate }}</button>
    </div>

  </form>

</div>
