<div class="small-box bg-primary">
  <div class="inner">
    <h3>{{ issueNumber }} {{ issueNumber | noun:('ISSUE_ONE' | translate):('ISSUE_TWO' | translate):('ISSUE_FIVE' | translate)}}</h3>

    <p class="title" [title]="company.title">{{ company.title }}</p>
  </div>
  <div class="icon">
    <i class="fa fa-building-o"></i>
  </div>
  <a [routerLink]="'/analytics/statistic/company/' + company.id + '/' + year" class="small-box-footer">
    {{ 'DETAILS' | translate }} <i class="fa fa-arrow-circle-right"></i>
  </a>
</div>
