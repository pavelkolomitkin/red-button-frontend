<app-analyst-common-layout>
    <div class="box box-primary" *ngIf="!!statistics">
        <div class="box-body">
            <app-analyst-statistic-filter
                    [currentYear]="selectedYear"
                    [endYear]="endYear"
                    [startYear]="startYear"
            ></app-analyst-statistic-filter>
        </div>

        <div class="box-body">

            <div class="row">

                <div class="col-md-6">
                    <app-analyst-country-map [statistic]="statistics.byFederalDistricts"></app-analyst-country-map>
                </div>
                <div class="col-sm-6">
                    <app-analyst-service-types-statistics [data]="statistics.common"></app-analyst-service-types-statistics>
                </div>

            </div>

        </div>

<!--        <div class="box-body">-->
<!--            -->
<!--        </div>-->

        <div class="box-body">
            <div class="row">
                <div class="col-md-4">
<!--                    <app-analyst-service-type-shares-chart [title]="'Common Numbers'" [data]="statistics.common"></app-analyst-service-type-shares-chart>-->
                </div>
                <div class="col-md-8">
                    <app-analyst-service-type-percentages [title]="'Percentages'" [data]="statistics.common"></app-analyst-service-type-percentages>
                </div>
            </div>
        </div>

        <div class="box-body" *ngIf="!!statisticsDynamic">

            <div class="row">
                <div class="col-md-12">
                    <app-analyst-service-types-dynamic-year [title]="'Dynamics'" [data]="statisticsDynamic.statistics"></app-analyst-service-types-dynamic-year>
                </div>
            </div>
        </div>

        <div class="box-footer">

        </div>
    </div>
</app-analyst-common-layout>
