<app-analyst-common-layout>
    <div class="box box-primary">
        <div class="box-body">
            <app-analyst-statistic-filter
                    [currentYear]="selectedYear"
                    [endYear]="endYear"
                    [startYear]="startYear"
            ></app-analyst-statistic-filter>
        </div>

        <div class="box-body" *ngIf="!!statistics">

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <app-analyst-country-map [statistic]="statistics.byFederalDistricts"></app-analyst-country-map>
                </div>
                <div class="col-md-1"></div>
            </div>

        </div>

        <div class="box-body" *ngIf="!!statistics">
            <app-analyst-service-types-statistics [data]="statistics.common"></app-analyst-service-types-statistics>
        </div>

        <div class="box-footer">

        </div>
    </div>
</app-analyst-common-layout>
