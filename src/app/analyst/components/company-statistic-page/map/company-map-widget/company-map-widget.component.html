<div class="info-box widget" (click)="onButtonClickHandler($event)">
  <span class="info-box-icon bg-aqua"><i class="fa fa-map-marker"></i></span>

  <div class="info-box-content">
    <span class="info-box-text">{{ 'ISSUES' | translate }}</span>
    <span class="info-box-number">{{ issueNumber }}</span>
    <p>
      <span class="text-muted" *ngFor="let unit of _company.administrativeUnits; last as isLast">{{ unit.title }}<ng-container *ngIf="!isLast">, </ng-container>
      </span>
    </p>
  </div>
  <!-- /.info-box-content -->
</div>
<app-analyst-company-map
        *ngIf="isMapVisible"
        [year]="year"
        [company]="_company"
        (onClose)="onMapCloseHandler($event)"
></app-analyst-company-map>
