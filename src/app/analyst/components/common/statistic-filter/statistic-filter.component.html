<div>
  <div class="year-list" *ngIf="!!years">
    <ul>
      <li *ngFor="let year of years"
          class="year-item margin-r-5"
          [ngClass]=" year === currentYear ? 'active' : '' ">
        <a [routerLink]="'/analytics/statistic/common/' + year" [queryParams]="getQueryParams()">{{ year }}</a>
      </li>
    </ul>
  </div>
</div>
