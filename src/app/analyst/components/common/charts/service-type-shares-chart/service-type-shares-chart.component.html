<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">{{ title }}</h3>
  </div>
  <div class="box-body" [ngStyle]="{minHeight: '300px', visibility: isDataEmpty() ? 'collapse' : 'visible'}">
    <canvas #chartArea></canvas>
  </div>

  <div class="box-footer" >
    <span *ngIf="isDataEmpty()" class="text-muted">No Data</span>
    <span *ngIf="!isDataEmpty()" class="text-muted">Total: {{ total }}</span>
  </div>
</div>
