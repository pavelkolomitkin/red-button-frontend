<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">Common Numbers</h3>
  </div>
  <div class="box-body" [ngStyle]="{minHeight: '300px', visibility: isDataEmpty() ? 'collapse' : 'visible'}">
    <canvas #chartArea></canvas>
  </div>

  <div class="box-footer" *ngIf="isDataEmpty()">
    <span  class="text-muted">No Data</span>
  </div>
</div>
