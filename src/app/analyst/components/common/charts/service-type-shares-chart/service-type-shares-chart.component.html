<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">{{ title }}</h3>
  </div>
  <div class="box-body" style="height: 400px">
    <app-common-chart [options]="chartOptions"></app-common-chart>
  </div>

  <div class="box-footer" >
    <span *ngIf="isDataEmpty()" class="text-muted">No Data</span>
    <span *ngIf="!isDataEmpty()" class="text-muted">Total: {{ total }}</span>
  </div>
</div>
