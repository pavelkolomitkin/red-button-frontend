<app-analyst-map-container>
    <ng-container *ngIf="!!(federalDistricts | async)">
        <svg:g
                app-analyst-federal-district
                *ngFor="let item of (federalDistricts | async)"
                [data]="item"
                class="federal-district-item"
        ></svg:g>
    </ng-container>
</app-analyst-map-container>
