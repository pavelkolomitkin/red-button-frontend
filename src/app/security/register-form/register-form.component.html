<form (ngSubmit)="onSubmit(form)" #form="ngForm">


  <div class="form-group has-feedback">
    <input
            ngModel
            name="email"
            email
            required
            type="email"
            class="form-control"
            placeholder="Email"
    >
    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    <app-form-field-error-list [field]="'email'" [errors]="validationErrors"></app-form-field-error-list>
  </div>
  <div class="form-group has-feedback">
    <input
            required
            ngModel
            name="fullName"
            type="text"
            class="form-control"
            placeholder="Full name"
    >
    <span class="glyphicon glyphicon-user form-control-feedback"></span>
    <app-form-field-error-list [field]="'fullName'" [errors]="validationErrors"></app-form-field-error-list>
  </div>

  <div class="form-group has-feedback input-group">
    <div class="input-group-addon">
      <i class="fa">+7</i>
    </div>
    <input
            ngModel
            name="phoneNumber"
            type="tel"
            class="form-control"
            placeholder="Phone number(optional)"
            data-inputmask='"mask": "(999) 999-9999"' data-mask
    >
    <span class="glyphicon glyphicon-phone form-control-feedback" style="z-index: 5;"></span>
    <app-form-field-error-list [field]="'phoneNumber'" [errors]="validationErrors"></app-form-field-error-list>
  </div>

  <div class="form-group has-feedback">
    <input
            ngModel
            name="password"
            autocomplete
            required
            type="password"
            class="form-control"
            placeholder="Password"
    >
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    <app-form-field-error-list [field]="'password'" [errors]="validationErrors.plainPassword ? validationErrors.plainPassword : {}"></app-form-field-error-list>
  </div>

  <div class="form-group has-feedback">
    <input
            ngModel
            name="passwordRepeat"
            autocomplete
            required
            type="password"
            class="form-control"
            placeholder="Retype password"
    >
    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
    <app-form-field-error-list [field]="'passwordRepeat'" [errors]="validationErrors.plainPassword ? validationErrors.plainPassword : {}"></app-form-field-error-list>
  </div>

  <div class="row">
    <div class="col-xs-8">
      <div class="checkbox icheck" style="margin-left: 20px;">
        <label>
          <input type="checkbox"> I agree to the terms
        </label>
      </div>
    </div>
    <!-- /.col -->
    <div class="col-xs-4">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-block btn-flat">Register</button>
    </div>
    <!-- /.col -->
  </div>
</form>
