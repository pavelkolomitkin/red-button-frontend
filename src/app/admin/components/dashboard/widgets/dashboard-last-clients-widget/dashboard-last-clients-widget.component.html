<div class="box box-danger">
  <div class="box-header with-border">
    <h3 class="box-title">{{ 'LATEST_REGISTERED' | translate }}</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body no-padding">
    <ul class="users-list clearfix">
      <li *ngFor="let account of accounts">
        <img src="../../../../../../assets/default_user_avatar/icons8-user-100.png">
        <a class="users-list-name" [routerLink]="'/admin/account/' + account.id">{{ account.fullName }}</a>
        <span class="users-list-date" app-date-time [value]="account.createdAt"></span>
      </li>
    </ul>
    <!-- /.users-list -->
  </div>
  <!-- /.box-body -->
  <div class="box-footer text-center">
    <a [routerLink]="'/admin/account/client/list'" class="uppercase">{{ 'ALL_ACCOUNTS' | translate }}</a>
  </div>
  <!-- /.box-footer -->
</div>
