<app-admin-common-layout>

  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Complaints <small class="text-muted" *ngIf="total !== null">({{ total }})</small></h3>
    </div>

    <div class="box-body with-border">

      <app-admin-default-entity-filter (onChange)="onSearchFilterChangeHandler($event)"
      ></app-admin-default-entity-filter>

    </div>


    <ng-container *ngIf="total !== null">

      <div class="box-body table-responsive no-padding">

        <table class="table table-hover">

          <tbody>
          <tr>

            <th [ngStyle]="{ minWidth: '40px' }">#</th>
            <th>Author</th>
            <th>Service Type</th>
            <th>Region</th>
            <th>Message</th>
            <th>Date</th>
            <th>Photos</th>
            <th>Videos</th>
            <th>Tags</th>
            <th>Controls</th>

          </tr>

          <tr app-admin-complaint-item
              *ngFor="let complaint of list"
              [complaint]="complaint"
          >

          </tr>


          </tbody>

        </table>

      </div>

      <div class="box-footer">
        <app-paginator
                [itemsOnPage]="10"
                [totalItems]="total"
        ></app-paginator>
      </div>

    </ng-container>


  </div>




</app-admin-common-layout>
