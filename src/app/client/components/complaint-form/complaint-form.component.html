<form (ngSubmit)="onSubmitHandler(form)" #form="ngForm">

  <div class="form-group">
    <label>Select Geo Location</label>
    <app-geo-location-selector-field
            [region]="complaint.region"
            [address]="complaint.address"
            [location]="complaint.location"
            (onAddressSelect)="onAddressSelectHandler($event)"></app-geo-location-selector-field>
    <app-form-field-error-list [field]="'location'" [errors]="errors"></app-form-field-error-list>
  </div>

  <div class="form-group">
    <label for="complaintMessage">Message</label>
    <textarea class="form-control" required id="complaintMessage" [(ngModel)]="complaint.message" name="complaintMessage"></textarea>
    <app-form-field-error-list [field]="'message'" [errors]="errors"></app-form-field-error-list>
  </div>

  <div class="form-group">
    <label>Service Type <span class="text-muted">(optional)</span></label>
    <select class="form-control">
      <option [value]="null">None</option>
    </select>
  </div>

  <div class="form-group">
    <label>Pictures</label>
    <app-complaint-pictures-field></app-complaint-pictures-field>
  </div>

  <div class="form-group">
    <label>Video Links(use youtube to point videos)</label>
    <app-videos-field></app-videos-field>
  </div>

  <div class="form-group">
    <label>Tags</label>
    <select class="form-control select2 select2-hidden-accessible" multiple="" data-placeholder="Add tags..." style="width: 100%;" tabindex="-1" aria-hidden="true">
      <option>Alabama</option>
      <option>Alaska</option>
      <option>California</option>
      <option>Delaware</option>
      <option>Tennessee</option>
      <option>Texas</option>
      <option>Washington</option>
    </select>
    <span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" dir="ltr" style="width: 100%;">
      <span class="selection">
        <span class="select2-selection select2-selection--multiple" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="-1">
          <ul class="select2-selection__rendered">
            <li class="select2-selection__choice" title="Delaware">
              <span class="select2-selection__choice__remove" role="presentation">Ã—</span>Delaware</li>
            <li class="select2-search select2-search--inline"><input class="select2-search__field" type="search" tabindex="0" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" role="textbox" aria-autocomplete="list" placeholder="" style="width: 0.75em;"></li>
          </ul>
        </span>
      </span>
      <span class="dropdown-wrapper" aria-hidden="true"></span>
    </span>
  </div>

</form>
