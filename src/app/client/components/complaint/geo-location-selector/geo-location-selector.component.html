<div class="geo-location-selector-container" [ngClass]="isVisible ? 'visible' : ''">
  <template #mapContainer></template>
  <div class="controls">
    <div class="control btn" (click)="onCloseControlClickHandler($event)">
      <i class="fa fa-close"></i>
    </div>
  </div>
  <div class="search-panel">
    <div class="row">
      <div class="col-3 col-md-3 col-sm-3 col-lg-3"></div>
      <div class="col-6 col-md-6 col-sm-6 col-lg-6">
        <app-search-address-form
                (onSearch)="onSearchAddressResultHandler($event)"
        ></app-search-address-form>
      </div>
      <div class="col-3 col-md-3 col-sm-3 col-lg-3"></div>
    </div>
  </div>
</div>
