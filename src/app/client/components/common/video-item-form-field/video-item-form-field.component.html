<div class="item">
  <div class="preview-container">
    <app-video-item
            [ngStyle]="{ cursor: 'pointer' }"
            [video]="video"
            [size]="''"
            (click)="onVideoClickHandler($event)"
    ></app-video-item>
  </div>
  <div>
    <span class="text-muted">{{ video.title }}</span>
  </div>

  <span class="close" (click)="onDeleteHandler($event)"><i class="fa fa-trash"></i></span>
</div>
