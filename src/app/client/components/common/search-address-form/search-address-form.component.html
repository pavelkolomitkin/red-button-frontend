<div class="form-container">
  <form (submit)="onSubmitHandler(form)" #form="ngForm">
    <div class="input-group">
      <input
              type="text"
              class="form-control"
              name="address"
              [(ngModel)]="searchString"
              required
              placeholder="Search a place..."
              (keydown.enter)="onSubmitHandler(form)"
      >
      <div class="input-group-btn">
        <button type="submit" class="btn btn-default" [disabled]="isSearching || !form.valid">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <div>
      <span class="text text-danger small" *ngIf="isSearchingError">Searching error. Try to find anything else</span>
    </div>
  </form>
</div>
