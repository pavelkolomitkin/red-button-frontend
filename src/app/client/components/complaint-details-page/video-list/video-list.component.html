<div>
  <app-video-item
          [ngStyle]="{ cursor: 'pointer' }"
          *ngFor="let video of list"
          [video]="video"
          [size]="'medium'"
          (click)="onItemClickHandler(video)"
  ></app-video-item>
</div>

<ng-template #modalWindow let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-basic-title">{{ selectedVideo.title }}</h4>
  </div>
  <div class="modal-body">
    <app-video-frame [video]="selectedVideo"></app-video-frame>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modal.close()">Close</button>
  </div>
</ng-template>
