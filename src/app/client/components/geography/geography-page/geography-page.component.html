<app-client-common-layout>

    <div class="box box-primary">

        <div class="box-body">

            <app-map #map
                     [defaultCenter]="defaultCenter"
                     (onReady)="onMapReadyHandler($event)"
                     (onViewBoxChange)="onViewBoxChangeHandler($event)"
            ></app-map>

            <div class="search-filter-container">
                <app-client-geo-search-filter (onChange)="onSearchFilterChangeHandler($event)"></app-client-geo-search-filter>
            </div>

            <div class="search-panel">
                <div class="row">
                    <div class="col-3 col-md-3 col-sm-3 col-lg-3"></div>
                    <div class="col-6 col-md-6 col-sm-6 col-lg-6">
                        <app-search-address-form
                                (onSearch)="onSearchAddressResultHandler($event)"
                        ></app-search-address-form>
                    </div>
                    <div class="col-3 col-md-3 col-sm-3 col-lg-3"></div>
                </div>
            </div>

        </div>

    </div>

</app-client-common-layout>
