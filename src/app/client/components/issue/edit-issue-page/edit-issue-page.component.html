<app-client-common-layout>
  <div class="box box-primary" *ngIf="!!issue">
    <div class="box-header with-border">
      <h3 class="box-title">Edit Report</h3>
    </div>

    <app-issue-form
            [issue]="issue"
            [errors]="errors"
            (onSubmit)="onSubmitHandler($event)"
    ></app-issue-form>

  </div>
</app-client-common-layout>
