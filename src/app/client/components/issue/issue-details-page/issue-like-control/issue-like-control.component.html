<button
        type="button"
        class="btn"
        [disabled]="isLoading"
        (click)="onLikeButtonClickHandler($event)"
        [ngClass]="_issue.hasUserLike ? 'btn-primary' : 'btn-default'"
>
  <i class="fa fa-thumbs-o-up"></i>
  {{ 'LIKE' | translate }} ({{ _issue.likeNumber }})
</button>
