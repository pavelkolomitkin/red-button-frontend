<header class="main-header">
  <!-- Logo -->
  <a routerLink="/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>R</b>BT</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Red</b>BUTTON</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
          <li *ngxPermissionsOnly="['ROLE_CLIENT_USER']" [routerLinkActive]="'active'">
              <a routerLink="/client/issue/create" class="btn"><i class="fa fa-plus"></i> Issue</a>
          </li>
          <li *ngxPermissionsOnly="['ROLE_CLIENT_USER']" [routerLinkActive]="'active'">
              <a routerLink="/client/complaint/create" class="btn"><i class="fa fa-plus"></i> Complaint</a>
          </li>

        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
<!--            <img src="../../dist/img/user2-160x160.jpg" class="user-image" alt="User Image">-->
            <span class="hidden-xs">{{ (user | async).fullName }}</span>
          </a>
          <ul class="dropdown-menu">

            <li class="user-footer">
              <div *ngxPermissionsOnly="['ROLE_CLIENT_USER']" class="pull-left">
                <a routerLink="/client/profile" class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <span (click)="onLogoutClickHandler()" class="btn btn-default btn-flat">Sign out</span>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
