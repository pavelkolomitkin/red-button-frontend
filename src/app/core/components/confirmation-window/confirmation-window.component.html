<ng-template #modalWindow let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-basic-title">{{ confirmation.title }}</h4>
  </div>
  <div class="modal-body">
    <b>{{ confirmation.message }}</b>
  </div>
  <div class="modal-footer">
    <app-control-item
            *ngFor="let item of confirmation.userActions" [action]="item"
            (onAction)="onActControlHandler($event)"
    ></app-control-item>
<!--    <button type="button" class="btn btn-danger" (click)="modal.close()">Remove</button>-->
  </div>
</ng-template>
